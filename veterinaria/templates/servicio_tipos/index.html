{% load staticfiles %}
{% load static %}

<html lang='es'>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.00">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">       
        <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,600,700,800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="{% static 'css/animate.css' %}">
        <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css' %}">
        <link rel="stylesheet" href="{% static 'css/jquery.timepicker.css' %}">
        <link rel="stylesheet" href="{% static 'css/flaticon.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <title>Index</title>
    </head>    
    <body>
       {% include 'servicio_tipos/conmon/header.tpl' %}
       {% include 'servicio_tipos/conmon/menu.tpl' %}      
       <div class="container">
            <div class="col-md-8">
                <div class="sidebar-box">
                    <h2 class="col-md-5">Lista de servicios</h2>
                    <a class="col-md-3 btn btn-primary" href="/add/">Agregar servicio</a>
                    <table class="table table-hover">                   
                        <tr>
                            <th>ID</th>
                            <th>Servicio</th>
                            <th>Editar</th>
                            <th>Borrar</th>
                        </tr>
                    {% for e in object_list %}
                        <tr>                        
                            <td>{{e.id}}</td>
                            <td>{{e.name}}</td>
                            <td><a href="/update/{{e.id}}/">Editar</a></td> 
                            <td><a href="/delete/{{e.id}}/">Borrar</a></td>                  
                        </tr>
                    {% endfor %}
               <!--{{lista}}--> 
                </div>
            </div>
        </div>
    </body>
</html>
